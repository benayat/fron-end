<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>
    <!-- first list - the bold\italic\underlined are just for the header, and the color belongs to the entire list, so added the style attribute accordingly -->
    <ul style="color: blue;">
      <h3><strong><i><u>First list</u></i></strong> </h3>
      <li>chocolate</li>
      <li>milk</li>
      <li>sugar</li>
    </ul>
    <!-- second list.  -->
    <ol style="color: red;">
      <h3>Second list</h3>
      <li>chocolate</li>
      <li>milk</li>
      <li>sugar</li>      
    </ol>
    <!-- third list. adedd the list-style attribute to change from circles to squares. -->
    <ul style="list-style: square;">
      <h3>third list</h3>
      <li>coke</li>
      <li>potato chips</li>
      <li>hot spice</li>
    </ul>


  </p>
</body>
</html>
